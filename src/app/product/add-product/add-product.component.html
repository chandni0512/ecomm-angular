<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="product-heading">Add Product</h1>
        <div *ngIf="productAddMsg" class="alert alert-success" role="alert">
            {{productAddMsg}}
        </div>
        <form [formGroup]="addProductForm" (ngSubmit)="addProduct()" novalidate>
            <div class="form-group">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" formControlName="productName" id="productName"
                    name="productName" aria-describedby="name" placeholder="Enter name" value="Mark" required>
                <div class="validation-error-msg" *ngIf="addProductForm.controls.productName?.errors?.['required'] && (ifFormSubmitted)">
                    *Product name required
                </div>
                <div class="validation-error-msg" *ngIf="addProductForm.controls?.productName?.errors?.['minlength'] && (ifFormSubmitted)">*Product name should be min 8 character</div>
            </div>
                <div class="form-group">
                    <label for="description" class="form-label">Email address</label>
                    <textarea class="form-control" id="description" formControlName="description" name="description"
                        placeholder="Enter description" required></textarea>
                        <div class="validation-error-msg" *ngIf="addProductForm.controls.description?.errors?.['required'] && (ifFormSubmitted)">
                            *description name required
                        </div>
                        <div class="validation-error-msg" *ngIf="addProductForm.controls?.description?.errors?.['minlength'] && (ifFormSubmitted)">*Description should be min 20 character</div>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" formControlName="price" name="price"
                        placeholder="Price" required>
                        <div class="validation-error-msg" *ngIf="addProductForm.controls.price?.errors?.['required'] && (ifFormSubmitted)">
                            *Price required
                        </div>
                        <div class="validation-error-msg" *ngIf="addProductForm.controls?.productName?.errors?.['minlength'] && (ifFormSubmitted)">*Price should be min 2 character</div>
                </div>
                <div class="form-group">
                    <label for="category" class="form-label">Select Category</label>
                    <select class="form-select" name="category" formControlName="category" id="category"
                        aria-label="form-select-lg example">
                        <option value="">Select Category</option>
                        <option value="category.id" *ngFor="let category of categories">{{category.categoryName}}</option>
                    </select>
                    <div class="validation-error-msg" *ngIf="addProductForm.controls.category.invalid && (ifFormSubmitted)">*Category name required</div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">Image URL</label>
                    <input type="text" class="form-control" formControlName="imageURL" id="imageURL" name="imageURL"
                        placeholder="Image URL" required>
                        <div class="validation-error-msg" *ngIf="addProductForm.controls.imageURL?.errors?.['required'] && (ifFormSubmitted)">
                            *Image URL  required
                        </div>
                        <div class="validation-error-msg" *ngIf="addProductForm.controls?.imageURL?.errors?.['minlength'] && (ifFormSubmitted)">*image URL should be min 10 character</div>
                </div>
                <div class="form-group" *ngIf="false">
                    <label for="exampleInputPassword1" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="image" name="image"
                        accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
</div>

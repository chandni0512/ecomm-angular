<div style="width:300px">
    <div mat-dialog-content> {{ message }}</div>
    <div mat-dialog-actions align="end">
      <span>
        <button
          type="button"
          mat-flat-button
          color="primary"
          (click)="deleteProduct()"
          [mat-dialog-close]="true"
        >
          Delete
        </button>
        <button
          type="button"
          mat-stroked-button
          color="primary"
          (click)="CloseDialog()"
        >
          Cancel
        </button>
      </span>
    </div>
  </div>

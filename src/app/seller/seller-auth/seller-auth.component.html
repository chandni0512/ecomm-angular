<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="signup-heading">Sign Up for Seller!!</h1>
        <form #sellerSignup = "ngForm" class="needs-validation" (ngSubmit)="sellerSingUp(sellerSignup)" novalidate>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <div class="has-validation">
                    <input type="text" class="form-control" ngModel id="name" name="name" aria-describedby="name" placeholder="Enter name" required>
                    <div class="invalid-feedback">
                        Please Enter Name.
                      </div>
                </div>
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" ngModel id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              <div class="invalid-feedback">
                Please Enter Email.
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" ngModel id="password" name="password" placeholder="Password" required>
              <div class="invalid-feedback">
                Please Enter Password.
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" ngModel id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
              <div class="invalid-feedback">
                Please Enter Password.
              </div>
            </div>
            <a class="nav-link link-primary login-link" routerLink="../seller-login">Already have an account!!</a>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
   
</div>

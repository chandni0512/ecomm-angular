<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="product-heading">Add Category</h1>
        <div *ngIf="categoryAddMsg" class="alert alert-success" role="alert">
            {{categoryAddMsg}}
        </div>
        <form [formGroup]="addCategoryForm" (ngSubmit)="addProduct()" novalidate>
            <div class="form-group">
                <label for="categoryType" class="form-label">Select Category Type</label>
                <select class="form-select" (change)="onTypeSelect($event)" name="categoryType" formControlName="categoryType" id="categoryType"
                    aria-label="form-select-lg example">
                    <option value="">Select Category Type</option>
                    <option value="category">category</option>
                    <option value="sub-category">sub-category</option>

                </select>
                <div class="validation-error-msg" *ngIf="addCategoryForm.controls.categoryType.invalid && (ifFormSubmitted)">*Category Type required</div>
            </div>
            <div class="form-group" *ngIf="selectedType == 'sub-category'">
                <label for="category" class="form-label">Select Category</label>
                <select class="form-select" name="category" formControlName="category" id="category"
                    aria-label="form-select-lg example">
                    <option value=" ">Select Category</option>
                    <option value="category.id" *ngFor="let category of categories">{{category.categoryName}}</option>
                </select>
                <div class="validation-error-msg" *ngIf="addCategoryForm.controls.category.invalid && (ifFormSubmitted)">*Category required</div>
            </div>
            <div class="form-group">
                <label for="categoryName" class="form-label">Category Name</label>

                <input type="text" class="form-control" formControlName="categoryName" id="categoryName"
                    name="categoryName" aria-describedby="name" placeholder="Enter name" value="Mark" required>
                <div class="validation-error-msg" *ngIf="addCategoryForm.controls.categoryName?.errors?.['required'] && (ifFormSubmitted)">
                    *Product name required
                </div>
                <div class="validation-error-msg" *ngIf="addCategoryForm.controls?.categoryName?.errors?.['minlength'] && (ifFormSubmitted)">*Product name should be min 5 character</div>
            </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
</div>

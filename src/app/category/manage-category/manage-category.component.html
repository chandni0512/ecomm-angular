<div class="category-div">
  <div  style="float: right;">
    <button type="button" class="btn btn-primary pull-right" style="margin-right: 2px;" routerLink="./add-category">Add category</button>
    <button type="button" class="btn btn-primary pull-right" style="float: right;" routerLink="./add-subCategory">Add Sub category</button>

  </div>

    <div class="mat-elevation-z8">
        <div *ngIf="alertMessage" class="alert alert-success" role="alert">
            {{alertMessage}}
          </div>
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="s.no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryType}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">  <i class="fa fa-edit" title="Edit" (click)="onClickEdit(element.id)"  ></i> <i class="fa fa-trash actionIcons" (click)="openModal(element.id)" title="Delete"></i></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of product">
        </mat-paginator>
      </div>
</div>
